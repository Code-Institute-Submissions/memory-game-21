<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Piano</title>

    <!--Bootstrap and Font Awesome CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">

    <!--Custom styles-->
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
</head>
<body>

    <!--Header-->
    <header>
        <div class="row no-gutters">
            <div class="col-12 text-center page-heading">
                <h1>Memory Piano</h1>
            </div>
        </div>
    </header>

    <!--Main section of page-->
    <section class="main-container container-fluid">
        <div class="row no-gutters top-row align-items-center">

            <div class="col-9 col-md-7">
                <div class="row no-gutters justify-content-start">
                    <!--Score-->
                    <div class="col-12 col-md-auto">
                        <div class="score-div text-center">
                            <p>Score: <span id="score"></span> </p>
                        </div>
                    </div>

                    <!--High score-->
                    <div class="col-12 col-md-auto">
                        <div class="score-div text-center">
                            <p>High score: <span id="high-score"></span> <i class="fas fa-redo"></i></p>
                        </div>
                    </div>
                </div>
            </div>

            <!--Buttons-->
            <div class="col-3 col-md-5">
                <div class="row no-gutters justify-content-end">

                    <!--Restart button-->
                    <div class="col-12 col-md-auto text-center">
                        <button id="restart-button" class="square-button">
                            <div class="row no-gutters align-items-center justify-content-center">
                                <div class="col-auto">
                                    <span class="square-button-text">Restart </span>
                                </div>
                                <div class="col-auto">
                                    <i class="fa fa-undo"></i>
                                </div>
                            </div>
                        </button>
                    </div>

                    <!--Exit game button-->
                    <div class="col-12 col-md-auto text-center">
                        <button id="exit-button" class="square-button">
                            <div class="row no-gutters align-items-center justify-content-center">
                                <div class="col-auto">
                                    <span class="square-button-text">Exit </span>
                                </div>
                                <div class="col-auto">
                                    <i class="fa fa-times"></i>
                                </div>
                            </div>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        

        <!--Piano section-->
        <div class="row no-gutters piano-row align-items-center">
            <div class="col-12 text-center justify-content-center">
                <div class="piano">
                    <div id="c" class="key white"></div>
                    <div id="cs" class="key black"></div>
                    <div id="d" class="key white"></div>
                    <div id="ds" class="key black"></div>
                    <div id="e" class="key white"></div>
                    <div id="f" class="key white"></div>
                    <div id="fs" class="key black"></div>
                    <div id="g" class="key white"></div>
                    <div id="gs" class="key black"></div>
                    <div id="a" class="key white"></div>
                    <div id="as" class="key black"></div>
                    <div id="b" class="key white"></div>
                </div>
            </div>
        </div>

        <div class="row bottom-row align-items-center">

            <!--Submit button-->
            <div class="col-12 text-center">
                <button id="submit-button" class="game-button disabled-button" disabled>
                    Submit
                </button>
            </div>
            
        </div>

        <!--Game Over Modal-->
        <div class="modal fade" id="gameOverModal" tabindex="-1" role="dialog" aria-labelledby="gameOverModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header text-center">
                        <h5 class="modal-title" id="gameOverModalLabel">Game Over</h5>
                    </div>
                    <div class="modal-body">
                        Click "Restart Game" to try again!
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="game-button" id="modal-restart-button">Restart Game</button>
                    </div>
                </div>
            </div>
        </div>

        <!--Correct Modal-->
        <div class="modal fade" id="correctModal" tabindex="-1" role="dialog" aria-labelledby="correctModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header text-center">
                        <h5 class="modal-title" id="correctModalLabel">Correct <i class="fa fa-check"></i></h5>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!--Footer-->
    <footer>
        <div class="row no-gutters">
            <div class="col-12 text-center footer-div">
                <p class="copyright-text">&copy; Rob Knowles 2020</p>
            </div>
        </div>
    </footer>

    <!--Audio Files-->
    <!--Audio files for the keys were taken from this reddit post: https://www.reddit.com/r/piano/comments/3u6ke7/heres_some_midi_and_mp3_files_for_individual/-->
    <audio src="assets/audio/c.mp3" id="c-audio"></audio>
    <audio src="assets/audio/cs.mp3" id="cs-audio"></audio>
    <audio src="assets/audio/d.mp3" id="d-audio"></audio>
    <audio src="assets/audio/ds.mp3" id="ds-audio"></audio>
    <audio src="assets/audio/e.mp3" id="e-audio"></audio>
    <audio src="assets/audio/f.mp3" id="f-audio"></audio>
    <audio src="assets/audio/fs.mp3" id="fs-audio"></audio>
    <audio src="assets/audio/g.mp3" id="g-audio"></audio>
    <audio src="assets/audio/gs.mp3" id="gs-audio"></audio>
    <audio src="assets/audio/a.mp3" id="a-audio"></audio>
    <audio src="assets/audio/as.mp3" id="as-audio"></audio>
    <audio src="assets/audio/b.mp3" id="b-audio"></audio>

    <!--Bootstrap and jQuery scripts-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <!--Custom JavaScript-->
    <script src="assets/js/piano.js"></script>
</body>
</html>
