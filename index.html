<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Piano</title>

    <!--Bootstrap and Font Awesome CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">

    <!--Custom styles-->
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
</head>
<body>

    <!--Header-->
    <header>
        <div class="row no-gutters">
            <div class="col-12 text-center page-heading">
                <h1>Memory Piano</h1>
            </div>
        </div>
    </header>

    <!--Main section of page-->
    <section class="main-container container-fluid">
        <div class="row no-gutters rules-row align-items-center">

            <!--Game rules section-->
            <div class="col-12 text-center">
                <div class="rules-div">
                    <h3>Rules:</h3>
                    <ol>
                        <li>Wait for the piano to play series of notes</li>
                        <li>Repeat back what was played after it has finished playing.</li>
                        <li>Press the submit button to see if you were correct</li>
                        <li>The number of notes played will increase as you get more and more correct</li>
                    </ol>
                    <button id="start-game" class="game-button">Start Game</button>
                </div>
            </div>

        </div>
    </section>

    <!--Footer-->
    <footer>
        <div class="row no-gutters">
            <div class="col-12 text-center footer-div">
                <p class="copyright-text">&copy; Rob Knowles 2020</p>
            </div>
        </div>
    </footer>

    <!--Audio Files-->
    <!--These are being loaded on this page so that they are already cached when game.html is opened so there are no loading issues with the game-->
    <!--Audio files for the keys were taken from this reddit post: https://www.reddit.com/r/piano/comments/3u6ke7/heres_some_midi_and_mp3_files_for_individual/-->
    <audio src="assets/audio/c.mp3" id="c-audio"></audio>
    <audio src="assets/audio/cs.mp3" id="cs-audio"></audio>
    <audio src="assets/audio/d.mp3" id="d-audio"></audio>
    <audio src="assets/audio/ds.mp3" id="ds-audio"></audio>
    <audio src="assets/audio/e.mp3" id="e-audio"></audio>
    <audio src="assets/audio/f.mp3" id="f-audio"></audio>
    <audio src="assets/audio/fs.mp3" id="fs-audio"></audio>
    <audio src="assets/audio/g.mp3" id="g-audio"></audio>
    <audio src="assets/audio/gs.mp3" id="gs-audio"></audio>
    <audio src="assets/audio/a.mp3" id="a-audio"></audio>
    <audio src="assets/audio/as.mp3" id="as-audio"></audio>
    <audio src="assets/audio/b.mp3" id="b-audio"></audio>

    <!--Bootstrap and jQuery scripts-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <!--Custom JavaScript-->
    <script type="text/javascript" src="assets/js/piano.js"></script>
</body>
</html>
