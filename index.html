<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Piano</title>

    <!--Bootstrap and Font Awesome CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">

    <!--Custom styles-->
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
</head>
<body>

    <!--Header-->
    <header>
        <div class="row no-gutters">
            <div class="col-12 text-center page-heading">
                <h1>Memory Piano</h1>
            </div>
        </div>
    </header>

    <!--Main section of page-->
    <section class="main-container container-fluid">
        <div class="row no-gutters">

            <!--Game rules section-->
            <div class="col-12 col-xl-4 text-center">
                <div class="rules-div">
                    <h3>Rules:</h3>
                    <ol>
                        <li>Wait for the piano to play series of notes</li>
                        <li>Repeat back what was played</li>
                        <li>The number of notes played will increase as you get more and more correct</li>
                    </ol>
                </div>
            </div>

            <!--Piano section-->
            <div class="col-12 col-xl-8 text-center justify-content-center">
                <div class="piano">
                    <div id="c" class="key white"></div>
                    <div id="cs" class="key black"></div>
                    <div id="d" class="key white"></div>
                    <div id="ds" class="key black"></div>
                    <div id="e" class="key white"></div>
                    <div id="f" class="key white"></div>
                    <div id="fs" class="key black"></div>
                    <div id="g" class="key white"></div>
                    <div id="gs" class="key black"></div>
                    <div id="a" class="key white"></div>
                    <div id="as" class="key black"></div>
                    <div id="b" class="key white"></div>
                </div>
            </div>
        </div>
        <div class="row">

            <!--Restart button-->
            <div class="col-12 col-xl-4 text-center">
                <button id="restart-button">
                    Restart Game
                </button>
            </div>

            <!--Score-->
            <div class="col-12 col-md-6 col-xl-4">
                <div class="score-div text-center">
                    <p>Score: <span id="score"></span> </p>
                </div>
            </div>

            <!--High score-->
            <div class="col-12 col-md-6 col-xl-4">
                <div class="score-div text-center">
                    <p>High score: <span id="high-score"></span> </p>
                </div>
            </div>
        </div>
    </section>

    <!--Footer-->
    <footer>
        <div class="row no-gutters">
            <div class="col-12 text-center">
                <p class="copyright-text">&copy; Rob Knowles 2020</p>
            </div>
        </div>
    </footer>

    <!--Audio Files-->
    <!--Audio files for the keys were taken from this reddit post: https://www.reddit.com/r/piano/comments/3u6ke7/heres_some_midi_and_mp3_files_for_individual/-->
    <audio src="assets/audio/c.mp3" id="c-audio"></audio>
    <audio src="assets/audio/cs.mp3" id="cs-audio"></audio>
    <audio src="assets/audio/d.mp3" id="d-audio"></audio>
    <audio src="assets/audio/ds.mp3" id="ds-audio"></audio>
    <audio src="assets/audio/e.mp3" id="e-audio"></audio>
    <audio src="assets/audio/f.mp3" id="f-audio"></audio>
    <audio src="assets/audio/fs.mp3" id="fs-audio"></audio>
    <audio src="assets/audio/g.mp3" id="g-audio"></audio>
    <audio src="assets/audio/gs.mp3" id="gs-audio"></audio>
    <audio src="assets/audio/a.mp3" id="a-audio"></audio>
    <audio src="assets/audio/as.mp3" id="as-audio"></audio>
    <audio src="assets/audio/b.mp3" id="b-audio"></audio>

    <!--Bootstrap and jQuery scripts-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <!--Custom JavaScript-->
    <script type="text/javascript" src="assets/js/piano.js"></script>
</body>
</html>
